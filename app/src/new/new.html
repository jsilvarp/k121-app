<div class="columns col-md-6 col-md-offset-3">
    <div class="alert alert-danger" role="alert" ng-if="failed">Ops... Algo deu errado :/</div>
    <form name="form" novalidate>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" ng-model="person.name" required />
        </div>
        <div ng-show="form.$submitted || form.nome.$touched">
            <span ng-show="form.email.$error.required">Insira seu nome.</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" ng-class="{ 'has-error': form.email.$invalid }" id="email" name="email" ng-model="person.email" required />
        </div>
        <div ng-show="form.$submitted || form.email.$touched">
            <span ng-show="form.email.$error.required">Insira seu email.</span>
            <span ng-show="form.email.$error.email">Email inv√°lido.</span>
        </div>
        <div class="form-group">
            <label for="friend">Amigo Secreto</label>
            <input type="text" class="form-control" id="friend" ng-model="person.friend" disabled="disabled">
        </div>
        <button type="submit" class="btn btn-default" ng-click="onSave()" ng-disabled="form.$invalid || form.$pristine">Gravar</button>
    </form>
</div>
