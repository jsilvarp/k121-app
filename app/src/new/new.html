<div class="columns col-md-6 col-md-offset-3">
    <div class="alert alert-danger" role="alert" ng-if="failed">Ops... Algo deu errado :/</div>
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" ng-model="person.name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="person.email">
        </div>
        <div class="form-group">
            <label for="friend">Amigo Secreto</label>
            <input type="text" class="form-control" id="friend" ng-model="person.friend" disabled="disabled">
        </div>
        <button type="submit" class="btn btn-default" ng-click="onSave()">Gravar</button>
    </form>
</div>
